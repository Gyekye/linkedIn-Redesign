<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Linkedin| Profile</title>
</head>

<body>
    <header>
        <nav>
            <ul class="brand-icon-list">
                <li>
                    <div class="brand-icon-pad">
                        <img src="src/img/Logo.png" alt="nav-icon" class="brand-icon">
                    </div>
                </li>
            </ul>
            <div>
                <ul class="nav-icon-list">
                    <li>
                        <img class="nav-icon" src="src/img/rss.png" alt="">
                        <p class="icon-title">Feeds</p>
                    </li>
                    <li>
                        <img src="src/img/users.png" alt="" class="nav-icon">
                        <p class="icon-title">Network</p>
                    </li>
                    <li>

                        <img src="src/img/briefcase.png" alt="" class="nav-icon">
                        <p class="icon-title">Jobs</p>
                    </li>
                    <li>
                        <span>1</span>
                        <img src="src/img/message-square.png" alt="" class="nav-icon">
                        <p class="icon-title">Chats</p>
                    </li>
                    <li>
                        <img src="src/img/Vector.png" alt="" class="nav-icon">
                        <p class="icon-title">Notices</p>
                    </li>
                </ul>
            </div>

            <div class="nav-form">
                <form action="">
                    <img src="src/img/search.png" alt="">
                    <input type="text" class="form" placeholder="search">
                </form>
            </div>
            <div class="profile">
                <img src="src/img/img-avatar.png" alt="">
                <div class="profile-subs">
                    <div class="profile-name">
                        D. Kargaev
                    </div>
                    <p>367 views today</p>
                </div>
            </div>
            <div class="other-icon">
                <img src="src/img/more-horizontal.png" alt="">
                <div class="icon-text">
                    <p>OTHER</p>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
